plugins {
    id 'com.android.application' version '8.2.0' apply false
}

apply plugin: 'com.android.application'

android {
    namespace 'com.sopheap.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.sopheap.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

