plugins {
    id 'com.android.application' version '8.1.0' apply false
}

// ផ្នែកនេះសម្រាប់កំណត់ Android
apply plugin: 'com.android.application'

android {
    namespace 'com.sopheap.app'
    compileSdk 30

    defaultConfig {
        applicationId "com.sopheap.app"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"
    }
}

